name: ðŸ¤– AI Code Review

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run AI Bot Analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node ai-bot.js

      - name: Commit and Push Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "jobdropo-ai-bot"
          git config user.email "bot@jobdropo.ai"
          git add ai-review-report.md || true
          git commit -m "ðŸ¤– Automated AI code review update" || echo "No changes to commit"
          git pull origin main --rebase || true
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main || true
